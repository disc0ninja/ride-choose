<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Riose</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row ">
        <div class="col-sm-12">
          <h1 id="main-heading">Add an option:</h1>
          <input type="text" id="option" placeholder="type option here"/>
          <button id="riose-btn" class="btn btn-primary" >Press ME</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button id="choose-btn" class="btn btn-danger">CHOOSE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <h1 id="choice"></h1>
        </div>
      </div>
      <!-- All of the Node.js APIs are available in this renderer process. -->
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <span id="version-info">
          We are using node <script>document.write(process.versions.node)</script>,
          Chromium <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>.
          </span>
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
